<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function giaithua(n) {
      if(n==0) return 1;
      else if (n==1) return 1;
      else return giaithua(n-1)*n;
    }
    for (var i=0;i<10;i++){
      document.writeln(giaithua(i));
    }
  </script>
</body>
</html>
