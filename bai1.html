<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function fibo(n) {
      if (n==0) return 0;
      if (n==1) return 1;
      return parseInt(fibo(n-1))+parseInt(fibo(n-2));
    }
    for (var i=0;i<20;i++){
      document.writeln(fibo(i+" "));
    }
  </script>
</body>
</html>
